<!DOCTYPE HTML>
<head>
    <title>为什么使用火狐浏览器?</title>
    <link rel="icon" href="https://www.firefox.com.cn/media/img/favicons/firefox/browser/favicon-196x196.59e3822720be.png"/>
</head>
<body>
    1.更稳定的动画过渡。火狐虽然在动画方面可能会比Chromium系浏览器略卡，但更加稳定。加载完后的上浮动画几乎不抖动，且页面位置不会偏下。滚动时的抖动可以用扩展解决。<br>
    2.更好的字体渲染。新版Edge等Chormium系浏览器在某些时候把字体换成灰度渲染，影响字体的可读性。且显示宋体等点阵字体的粗体时会出现不该出现的彩边。<br>
    3.更清晰的图片缩放。图片缩小后，火狐的效果比Chromium浏览器清晰。
</body>
