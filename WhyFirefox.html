    <title>为什么使用火狐浏览器?</title>
    <link rel="icon" href="https://www.firefox.com.cn/media/img/favicons/firefox/browser/favicon-196x196.59e3822720be.png"/>

<body>
    Gekco:<br>
    (0,100)：<br><div style="font-size: 48px;">子像素渲染</div><br>
    [100,+∞)：<br><div style="font-size: 100px;">灰度渲染</div><br>
    Chormium:<br>
    (0,48]：<br><div style="font-size: 48px;">子像素渲染</div><br>
    (48,161]：<br><div style="font-size: 100px;">灰度渲染</div><br>(相较于火狐比较模糊)<br>
    (161,324]：<br><div style="font-size: 250px;">第二次子像素渲染</div><br>(看起来像是将字体点阵化后再用FXAA、SMAA、CMAA等抗锯齿算法处理，比较粗糙)<br>
    (324,+∞):<br><div style="font-size: 400px;">第二次灰度渲染</div><br>(终于正常了)<br>
    <strong>但安卓手机尽量不要用火狐，因为火狐对安卓手机优化不够好，经常卡顿。安卓手机建议用Chrome。</strong>
</body>
